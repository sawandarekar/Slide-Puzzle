function Generate_Random_Series()
{
 //var random_num=Math.floor(Math.random()*16); 
 
 var i = 0;
 //alert("In Generate_rando_series function");
 var position = 0;
 while(random_series.length != 16)
 {
   //alert("you r in while len="+random_series.length);   
   var random_num=Math.floor(Math.random()*16);    
   var found = false;
   if(random_series.length == 0)
       random_series[position++] = random_num;
   for(i = 0; i < random_series.length; i++)
   {
     //alert("you r in for");
     
     if(random_num == random_series[i])
     {
       found = true;
       //alert("you r in if before break");
       
       break;
     }
   }
   //alert("you r out of for");   
   
   if(found == false)
   {
     random_series[position++] = random_num;
     //alert("you r in found if r_s="+random_series[position]);   
   }
 }
}
